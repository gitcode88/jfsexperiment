    <script>

      /*****************************************************************************************

        * Essentially, an array is a list of any type of values wrapped in square brackets []

        * (By values, I mean boolean (true/false), string ('true', "(whatever in quotes)!")

        * and numbers (1, 2, 3.14) which are all data types we've seen so far.)

        * An array is a new data type for us, our first "data structure".

        * So yes, arrays can hold other arrays, since arrays are data types.

        * Remember that stringName.length method we used to find the length of strings?

        * Well, arrayName.length will return the length of an array as well.

        * an array of numbers: [1, 2, 3, 4, 5]

        * an array of strings: ['one', 'two', 'a', 'b', 'c']

        * an array of mixed values: [1, 'one', true]

        * an array of arrays: var animals = [['fluffy', 'mittens'], ['rover', 'fido']];

        * Notice like all data types, we can assign an array to a variable. Cool? Cool.



        ********************************** Indexing **********************************

        * Items in strings/arrays are indexed, beginning with the number 0.

        * The first item in an array/string is always at the index 0.

        * The last item in an array/string is always has the index at variableName.length - 1

        * We can access an individual character in a string

        * as well as an individual values in an array

        * by using bracket notation and the index of the value



          * var arrayOfLetters = ['a', 'b', 'c', 'd']; // an array.

          * var bestStateInUSA = 'California'; // a string.



        * So bestStateInUSA[0] would return 'C'

        * arrayOfLetters[0] would return 'a'

        * arrayOfLetters[3] would return 'd'

        * We don't want to count how long 'California' is, but we can easily get the last value!

        * bestStateInUSA[bestStateInUSA.length - 1] would return 'a'

        * Get it? bestStateInUSA.length equals 10, so (bestStateInUSA.length - 1) equal 9!



      *****************************************************************************************/

      * for is also a reserved word in javascript

      * for is used to construct a for loop

      * The first for loop we'll use iterates over a string or array

      * Here's the syntax:



        for (initializeCounter; conditionToCheck; incrementCounter) {

          // run this code on each iteration

        }



      * initializeCounter: Create a variable and give it the starting value

        var i = 0;

        ******************* Don't forget the semi-colon in between! *******************

      * condition to check: Essentially saying until counter variable is at whatever value

        i < arrayOfLetters.length;

        ******************* Don't forget the semi-colon in between! *******************

      * incrementCoutner: Whatever value we want to go up/down by

      * Below are 3 examples of how we could increment or decrement our counter

        i++

          - or -

        i += 12

          - or -

        i--

      *****************************************************************************************/
